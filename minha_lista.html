        <button onclick="deletar_ultimo()">Deletar ultimo</button><br>
        <button onclick="deletar_primeiro()">Deletar primeiro</button><br>
        <button onclick="deletar_lista()">Deletar lista</button><br>
        <button onclick="ordenar_az()">ordenar a-z</button><br>
        <button onclick="ordenar_za()">ordenar z-a</button><br>

        <br>
        <span id="error"></span>
    </div>

        <h3>Lista de nomes</h3>
        <span id="lista"></span>
    </div>
</body>
</html>
